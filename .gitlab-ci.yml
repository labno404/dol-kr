stages:
    - compilation
    - upload

variables:
    GIT_STRATEGY: fetch

before_script:
    - apk add --no-cache zip curl jq nodejs git

dolmods_update:
    stage: compilation
    script:
        - find ./version -type f -exec sed -i "s/DoLP version/DoLP v0.$CI_PIPELINE_IID/g" {} +
        - find ./devTools/androidsdk/image/cordova/config.xml -type f -exec sed -i "s/DoLP version/DoLP v0.$CI_PIPELINE_IID/g" {} +
        - find ./devTools/apkbuilder/config.xml -type f -exec sed -i "s/DoLP version/DoLP v0.$CI_PIPELINE_IID/g" {} +
        - find ./game/01-config/sugarcubeConfig.js -type f -exec sed -i "s/DoLP version/DoLP v0.$CI_PIPELINE_IID/g" {} +
        - version=$(cat version)
        - git config --global user.email $username
        - git config --global user.name $username
        - git add .
        - git commit -m "Update Dolmods $version"
        - git push "https://$username:$token@gitgud.io/Frostberg/degrees-of-lewdity-plus.git" HEAD:dolmods --force
    only:
        - master

build_upload_vanilla_job:
    stage: compilation
    script:
        - echo "Building DoLP v0.$CI_PIPELINE_IID"
        - find ./version -type f -exec sed -i "s/DoLP version/DoLP v0.$CI_PIPELINE_IID/g" {} +
        - find ./devTools/androidsdk/image/cordova/config.xml -type f -exec sed -i "s/DoLP version/DoLP v0.$CI_PIPELINE_IID/g" {} +
        - find ./devTools/apkbuilder/config.xml -type f -exec sed -i "s/DoLP version/DoLP v0.$CI_PIPELINE_IID/g" {} +
        - find ./game/01-config/sugarcubeConfig.js -type f -exec sed -i "s/DoLP version/DoLP v0.$CI_PIPELINE_IID/g" {} +
        - version=$(cat version)
        - mkdir -p DoLP_Vanilla/img/
        - sh ./compile.sh
        - cp "Degrees of Lewdity.html" ./DoLP_Vanilla/
        - cp -r -f ./imagepacks/vanilla/* ./DoLP_Vanilla/img/
        - cp -r -f ./imagepacks/dolp/* ./DoLP_Vanilla/img/
        - echo "Finished Building DoLP v0.$CI_PIPELINE_IID"
        - echo "Uploading DoLP v0.$CI_PIPELINE_IID"
        - zip -r ./DoLP_Vanilla_v0.$CI_PIPELINE_IID.zip ./DoLP_Vanilla/ 1>NUL
        - 'curl
            --header "JOB-TOKEN: $CI_JOB_TOKEN"
            --upload-file ./DoLP_Vanilla_v0.$CI_PIPELINE_IID.zip
            "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/DoLP_Vanilla/v0.$CI_PIPELINE_IID/DoLP_Vanilla_v0.$CI_PIPELINE_IID.zip"'
        - rm -rf ./DoLP_Vanilla
        - rm -rf ./DoLP_Vanilla_v0.$CI_PIPELINE_IID.zip
        - echo "Finished Uploading DoLP v0.$CI_PIPELINE_IID"
    only:
        - master

